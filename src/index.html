<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Compass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a237e, #b71c1c);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        h1, h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h3 {
            color: #fff;
            font-size: 0.9em;
            margin-top: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .mood-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .mood-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .mood-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .mood-button.selected {
            background-color: #4CAF50;
            color: white;
        }

        #submitButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitButton:hover {
            background-color: #45a049;
        }

        .mood-entry {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .mood-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mood-entry p {
            margin: 5px 0;
        }

        #clearButton {
            padding: 10px;
            background-color: #f44336; /* Red color for clear button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #clearButton:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Compass</h1>
        <h3>sk. SJKT Kangkar Pulai</h3>
        <div class="card">
            <h2>Masukkan Mood Anda</h2>
            <form id="moodForm">
                <input type="text" id="nameInput" placeholder="Nama anda" required>
                <input type="text" id="classInput" placeholder="Classroom/Kelas" required>
                <div class="mood-buttons">
                    <button type="button" class="mood-button" data-mood="Gembira">ðŸ˜Š Gembira/Happy</button>
                    <button type="button" class="mood-button" data-mood="Sedih">ðŸ˜¢ Sedih/Sad</button>
                    <button type="button" class="mood-button" data-mood="Marah">ðŸ˜  Marah/Angry</button>
                    <button type="button" class="mood-button" data-mood="Tenang">ðŸ˜Œ Tenang/Normal</button>
                </div>
                <button type="submit" id="submitButton">Hantar</button>
            </form>
        </div>
        <div class="card">
            <h2>"Heart Compass"/"Kompas Hati"</h2>
            <div id="moodEntries"></div>
            <button id="clearButton">Clear</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const moodForm = document.getElementById('moodForm');
            const nameInput = document.getElementById('nameInput');
            const classInput = document.getElementById('classInput');
            const moodButtons = document.querySelectorAll('.mood-button');
            const moodEntries = document.getElementById('moodEntries');
            const clearButton = document.getElementById('clearButton');
            let selectedMood = '';

            // Load stored mood entries from localStorage
            function loadEntries() {
                const storedEntries = JSON.parse(localStorage.getItem('moodEntries')) || [];
                moodEntries.innerHTML = storedEntries.map(entry => `
                    <div class="mood-entry">
                        <p><strong>${entry.name}</strong> dari <strong>${entry.classroom}</strong> merasa <strong>${entry.mood}</strong></p>
                        <p class="date">${entry.date}</p>
                    </div>
                `).join('');
            }

            loadEntries();

            moodButtons.forEach(button => {
                button.addEventListener('click', function() {
                    moodButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedMood = this.dataset.mood;
                });
            });

            moodForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (nameInput.value && classInput.value && selectedMood) {
                    const entry = {
                        name: nameInput.value,
                        classroom: classInput.value,
                        mood: selectedMood,
                        date: new Date().toLocaleString()
                    };

                    // Get stored entries, add new one, and save back to localStorage
                    const storedEntries = JSON.parse(localStorage.getItem('moodEntries')) || [];
                    storedEntries.push(entry);
                    localStorage.setItem('moodEntries', JSON.stringify(storedEntries));

                    // Display new entry
                    const entryDiv = document.createElement('div');
                    entryDiv.classList.add('mood-entry');
                    entryDiv.innerHTML = `
                        <p><strong>${entry.name}</strong> dari <strong>${entry.classroom}</strong> merasa <strong>${entry.mood}</strong></p>
                        <p class="date">${entry.date}</p>
                    `;
                    moodEntries.prepend(entryDiv);

                    nameInput.value = '';
                    classInput.value = '';
                    moodButtons.forEach(btn => btn.classList.remove('selected'));
                    selectedMood = '';
                } else {
                    alert('Sila masukkan nama, kelas, dan pilih mood anda.');
                }
            });

            clearButton.addEventListener('click', function() {
                // Clear mood entries from the UI
                moodEntries.innerHTML = '';
                
                // Clear mood entries from localStorage
                localStorage.removeItem('moodEntries');
            });
        });
    </script>
</body>
</html>
